<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>

            <div class="row" id="button">
                <button class="button-l">Rad &nbsp; &nbsp;&nbsp;&nbsp;&#921; &nbsp;&nbsp;&nbsp; Deg</button>
                <button class="button-dark">x!</button>
                <button class="button-dark">&#40;</button>
                <button class="button-dark">&#41;</button>
                <button class="button-dark">&#37;</button>
                <button class="button-dark">AC</button>
                <br>
                <button class="button-dark">Inv</button>
                <button class="button-dark">sin</button>
                <button class="button-dark">in</button>
                <button class="button-light">7</button>
                <button class="button-light">8</button>
                <button class="button-light">9</button>
                <button class="button-dark">&divide;
                </button>
                <br>
                <button class="button-dark">&pi;</button>
                <button class="button-dark">cos</button>
                <button class="button-dark">log</button>
                <button class="button-light">4</button>
                <button class="button-light">5</button>
                <button class="button-light">6</button>
                <button class="button-dark">&#215;
                </button>
                <br>
                <button class="button-dark">e</button>
                <button class="button-dark">tan</button>
                <button class="button-dark">&#8730;</button>
                <button class="button-light">1</button>
                <button class="button-light">2</button>
                <button class="button-light">3</button>
                <button class="button-dark">&#8722;
                </button>
                <br>
                <button class="button-dark">Ans</button>
                <button class="button-dark">EXP</button>
                <button class="button-dark">x<sup>y</sup></button>
                <button class="button-light">0</button>
                <button class="button-light"><span style='font-size:20px;'>&#183;</span></button>
                <button class="button-light">=</button>
                <button class="button-dark">+
                </button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br><br>
    <br>
    <br>
    
</body>

</html>
